language: python
python:
- '3.5'
install: pip install -r requirements/cli.txt
cache: pip
script: py.test --cov=bdo_tools
after_success: coveralls

deploy:
  provider: heroku
  api_key:
    secure: 
  app: bdo-chronicle
  on:
    repo: zsommers/bdo_chronicle
  run:
    - "django-admin migrate"
    - restart

notifications:
  email:
    on_success: change
    on_failure: change
