{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="mt-3 mb-5">
        <h1 class="display-4">{% block model-name %}{% endblock %}List</h1>
    </div>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>ID</th>
                {% block table-headers %}{% endblock %}
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr onclick="window.location.assign('{% block detail-link %}{% endblock %}')">
                    <th>{{ object.id }}</th>
                    {% block table-rows %}{% endblock %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <p class="pb-3"><a class="btn btn-secondary" role="button" href="{% url 'crafting:main' %}">
        &laquo; Back to Crafting
    </a></p>
</div>
{% endblock content %}
