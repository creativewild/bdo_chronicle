{% extends 'nodes/detail.html' %}

{% block title %}
{{ object.name }}
{% endblock %}

{% block details %}
<hr>
<table class="table table-hover">
    <thead class="thead-default">
        <tr>
            <th>Territories</th>
        </tr>
    </thead>
    <tbody>
        {% for territory in object.territories.all %}
        <tr onclick="window.location.assign('{% url 'nodes:territories:detail' pk=territory.id %}')">
            <td>{{ territory.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock details %}

{% block list-url %}
{% url 'nodes:kingdoms:list' %}
{% endblock %}
